<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时翻译工具 - PyQuick</title>
    <meta name="description" content="PyQuick实时翻译工具 - 输入实时翻译">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta id="theme-color" name="theme-color" content="#f3f9ff">
</head>
<body>
    <div class="container">
        <h1 class="main-title">实时翻译工具
            <span>输入即翻译，支持多语言</span>
        </h1>

        <div class="translate-container">
            <div class="language-controls">
                <div class="language-selector">
                    <select id="source-language">
                        <option value="auto">自动检测</option>
                        <option value="zh">中文</option>
                        <option value="en" selected>英语</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                        <option value="es">西班牙语</option>
                        <option value="ru">俄语</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>

                <div class="swap-button" title="交换语言">
                    <i class="fas fa-exchange-alt"></i>
                </div>

                <div class="language-selector">
                    <select id="target-language">
                        <option value="zh" selected>中文</option>
                        <option value="en">英语</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                        <option value="es">西班牙语</option>
                        <option value="ru">俄语</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="text-areas">
                <div class="input-container">
                    <textarea id="source-text" placeholder="在此输入文本..."></textarea>
                    <div class="text-actions">
                        <button id="clear-source" class="action-button" title="清空">
                            <i class="fas fa-times"></i>
                        </button>
                        <button id="copy-source" class="action-button" title="复制">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>

                <div class="input-container">
                    <textarea id="translated-text" placeholder="翻译结果..." readonly></textarea>
                    <div class="text-actions">
                        <button id="copy-translation" class="action-button" title="复制">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button id="speak-translation" class="action-button" title="朗读">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="translate-features">
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <h3>实时翻译</h3>
                <p>输入即翻译，无需等待</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-globe"></i>
                <h3>多语言支持</h3>
                <p>支持主流语言翻译</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-volume-up"></i>
                <h3>语音朗读</h3>
                <p>支持翻译结果朗读</p>
            </div>
        </div>

        <div class="api-status" title="点击配置翻译API">
            <div id="status-indicator" class="status-online"></div>
            <span id="status-text">API服务正常</span>
            <small>(点击配置API)</small>
        </div>

        <!-- API配置对话框 -->
        <div id="api-config-modal" class="modal" style="display: none;">
            <div class="modal-content api-config-content">
                <span class="close">&times;</span>
                <h2>翻译API配置</h2>

                <div class="api-service-tabs">
                    <div class="api-config-tab active" data-tab="baidu">百度翻译</div>
                    <div class="api-config-tab" data-tab="youdao">有道翻译</div>
                    <div class="api-config-tab" data-tab="google">Google翻译</div>
                    <div class="api-config-tab" data-tab="local">本地翻译</div>
                </div>

                <div class="api-service-config" id="baidu-config">
                    <h3>百度翻译API配置</h3>
                    <div class="form-group">
                        <label for="baidu-app-id">AppID:</label>
                        <input type="text" id="baidu-app-id" placeholder="请输入百度翻译AppID">
                    </div>
                    <div class="form-group">
                        <label for="baidu-secret-key">密钥:</label>
                        <input type="password" id="baidu-secret-key" placeholder="请输入百度翻译密钥">
                    </div>
                    <div class="form-info">
                        <p><i class="fas fa-info-circle"></i> <a href="http://api.fanyi.baidu.com/" target="_blank">如何获取百度翻译API密钥</a></p>
                    </div>
                </div>

                <div class="api-service-config" id="youdao-config" style="display: none;">
                    <h3>有道翻译API配置</h3>
                    <div class="form-group">
                        <label for="youdao-app-id">应用ID:</label>
                        <input type="text" id="youdao-app-id" placeholder="请输入有道翻译应用ID">
                    </div>
                    <div class="form-group">
                        <label for="youdao-secret-key">应用密钥:</label>
                        <input type="password" id="youdao-secret-key" placeholder="请输入有道翻译应用密钥">
                    </div>
                    <div class="form-info">
                        <p><i class="fas fa-info-circle"></i> <a href="https://ai.youdao.com/" target="_blank">如何获取有道翻译API密钥</a></p>
                    </div>
                </div>

                <div class="api-service-config" id="google-config" style="display: none;">
                    <h3>Google翻译API配置</h3>
                    <div class="form-group">
                        <label for="google-api-key">API密钥:</label>
                        <input type="password" id="google-api-key" placeholder="请输入Google API密钥">
                    </div>
                    <div class="form-info">
                        <p><i class="fas fa-info-circle"></i> <a href="https://cloud.google.com/translate/docs/setup" target="_blank">如何获取Google翻译API密钥</a></p>
                    </div>
                </div>

                <div class="api-service-config" id="local-config" style="display: none;">
                    <h3>本地翻译配置</h3>
                    <div class="form-info message-box">
                        <p><i class="fas fa-info-circle"></i> 本地翻译无需配置API密钥，但功能有限，仅支持简单的中英文互译。</p>
                        <p>当其他翻译API不可用时，将自动使用本地翻译作为备用方案。</p>
                    </div>
                </div>

                <div class="current-service">
                    <label>当前使用的翻译服务：</label>
                    <select id="current-service">
                        <option value="baidu">百度翻译</option>
                        <option value="youdao">有道翻译</option>
                        <option value="google">Google翻译</option>
                        <option value="local">本地翻译</option>
                    </select>
                </div>

                <div class="api-config-actions">
                    <button id="save-api-config" class="btn primary-btn">保存设置</button>
                    <button id="cancel-api-config" class="btn">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部社交链接 -->
    <footer class="social-links">
        <a href="https://github.com/pyquick" target="_blank" title="Github">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.twitter.com/exe258011" target="_blank" title="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#" id="email-icon" title="Email">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="/" title="主页">
            <i class="fas fa-home"></i>
        </a>
    </footer>

    <!-- 在页面底部加载JS，提高性能 -->
    <script src="/static/js/index.js" defer></script>
    <script src="translate.js" type="module" defer></script>
</body>
</html>
