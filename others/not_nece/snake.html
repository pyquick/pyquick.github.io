<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - PyQuick</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
            --danger-color: #f44336;
            --dark-bg: #1a1a2e;
            --light-bg: #f8f9fa;
            --text-color: #333;
            --text-light: #fff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-light);
            overflow-x: hidden;
        }

        .game-header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .game-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #a8edea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .game-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .game-container {
            position: relative;
            margin: 20px auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            min-width: 120px;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50;
        }

        #gameCanvas {
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        #gameCanvas:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), #45a049);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, var(--secondary-color), #1976D2);
        }

        .btn.danger {
            background: linear-gradient(135deg, var(--danger-color), #d32f2f);
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.95));
            backdrop-filter: blur(20px);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.5);
            z-index: 100;
            animation: modalSlideIn 0.5s ease-out;
        }

        .end-game-info {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.95), rgba(192, 57, 43, 0.95));
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .high-score-message {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.95), rgba(243, 156, 18, 0.95));
            border-radius: 10px;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 3px 10px rgba(241, 196, 15, 0.3);
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .difficulty-selector {
            margin: 1.5rem 0;
            text-align: center;
        }

        .difficulty-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .difficulty-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .difficulty-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .key {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 1rem;
                margin: 10px;
            }
            
            .score-board {
                gap: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            #gameCanvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title"><i class="fas fa-gamepad"></i> 贪吃蛇游戏</h1>
        <p class="game-subtitle">控制小蛇吃掉食物，避开墙壁和自己！</p>
    </div>
    
    <div class="game-container">
        <div class="score-board">
            <div class="score-item">
                <div class="score-label"><i class="fas fa-star"></i> 当前分数</div>
                <div class="score-value" id="scoreValue">0</div>
            </div>
            <div class="score-item">
                <div class="score-label"><i class="fas fa-trophy"></i> 最高分</div>
                <div class="score-value" id="highScoreValue">0</div>
            </div>
            <div class="score-item">
                <div class="score-label"><i class="fas fa-bolt"></i> 速度</div>
                <div class="score-value" id="speedValue">1x</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <div class="score-label"><i class="fas fa-cog"></i> 难度选择</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-speed="200">简单</button>
                <button class="difficulty-btn" data-speed="150">普通</button>
                <button class="difficulty-btn" data-speed="100">困难</button>
                <button class="difficulty-btn" data-speed="70">专家</button>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button class="btn" id="startBtn"><i class="fas fa-play"></i> 开始游戏</button>
            <button class="btn secondary" id="pauseBtn"><i class="fas fa-pause"></i> 暂停</button>
            <button class="btn danger" id="endBtn"><i class="fas fa-stop"></i> 结束游戏</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2><i class="fas fa-skull-crossbones"></i> 游戏结束!</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <p id="highScoreMessage" style="display: none;">🎉 恭喜！你打破了最高分记录！</p>
            <button class="btn" onclick="restartGame()"><i class="fas fa-redo"></i> 重新开始</button>
        </div>

        <div class="game-over" id="endGameInfo">
            <h2><i class="fas fa-flag-checkered"></i> 游戏已结束</h2>
            <p>本次得分: <span id="endGameScore">0</span></p>
            <p id="endHighScoreMessage" style="display: none;">🎉 恭喜！你打破了最高分记录！</p>
            <button class="btn" onclick="restartGame()"><i class="fas fa-redo"></i> 重新开始</button>
        </div>
    </div>

    <div class="instructions">
        <div class="game-container" style="max-width: 600px; margin-top: 2rem;">
            <h3><i class="fas fa-keyboard"></i> 操作说明</h3>
            <div class="controls-grid">
                <div class="control-item">
                    <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span>
                    <span>方向控制</span>
                </div>
                <div class="control-item">
                    <span class="key">W</span> <span class="key">S</span> <span class="key">A</span> <span class="key">D</span>
                    <span>备用控制</span>
                </div>
                <div class="control-item">
                    <span class="key">空格</span>
                    <span>暂停/继续</span>
                </div>
            </div>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
