<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - PyQuick</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .game-container {
            position: relative;
            margin: 20px auto;
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .score {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        .controls {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">分数: <span id="scoreValue">0</span></div>
        <div class="score">最高分: <span id="highScoreValue">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button class="btn" onclick="restartGame()">重新开始</button>
        </div>
        <div class="game-over" id="endGameInfo">
            <h2>游戏已结束</h2>
            <p>本次得分: <span id="endGameScore">0</span></p>
            <p id="highScoreMessage" style="display: none;">恭喜！你打破了最高分记录！</p>
            <button class="btn" onclick="restartGame()">重新开始</button>
        </div>
        <div class="controls">
            <button class="btn" id="startBtn">开始游戏</button>
            <button class="btn" id="pauseBtn">暂停</button>
            <button class="btn" id="endBtn">结束游戏</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
