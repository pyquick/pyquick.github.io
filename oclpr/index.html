<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCLP-R</title>
  <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
</div>
  <header class="header">
    <h1>PyQuick 项目介绍</h1>
    <img src="./OC.png" alt="OCLP Logo" class="logo">
    <p class="subtitle">一个OCLP的分支, 基于Python, 提供更加有趣的功能</p>
  </header>
<section class="section">
  <h2>核心功能</h2>
  <div class="features">
    <div class="feature">
      <h3>1. 集成OCLP的所有功能,包括:</h3>
      <ul>
        <li>现在macOS Big Sur -- macOS Tahoe 的镜像(*.app)</li>
        <li>支持macOS 11--15的补丁(macOS Tahoe 暂不支持)</li>
        <li>允许旧Mac安装 OpenCore</li>
      </ul>
    </div>
    <div class="feature">
      <h3>2. 新增功能</h3>
        <ul>允许手动安装KDK和Metal Libraries</li>
        <li>允许安装VoodooHDA, macOS26 USB最新扩展等</li>
      </ul>
    </div>
  </div>

</section>
<footer class="footer">
  <p>项目地址:<a href="https://github.com/hackdoc/oclp-r" target="_blank">OCLP-R</a></p>
  <!--<p>文档中心(for developers):<a href="/developers" target="_blank">developers</a></p>-->
</footer>
<script src="static/js/main.js"></script>
</body>

</html>
